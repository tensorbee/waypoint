[package]
name = "waypoint-core"
version = "0.1.0"
edition = "2021"
description = "Lightweight SQL migration tool - core library"

[dependencies]
tokio = { version = "1", features = ["rt", "macros", "time"] }
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4"] }
tokio-postgres-rustls = "0.12"
rustls = "0.23"
rustls-pki-types = "1"
webpki-roots = "0.26"
rand = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.8"
crc32fast = "1"
thiserror = "2"
tracing = "0.1"
chrono = { version = "0.4", features = ["serde"] }
regex = "1"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
